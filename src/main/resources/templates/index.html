<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
<h1>Добро пожаловать в наш магазин!</h1>

<h2>Товары</h2>
<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.name}"></span> - <span th:text="${product.price}"></span> руб.
    </li>
</ul>

<form th:action="@{/reserve}" method="post">
    <label for="productId">ID товара:</label>
    <input type="text" id="productId" name="productId">
    <label for="quantity">Количество:</label>
    <input type="number" id="quantity" name="quantity">
    <button type="submit">Зарезервировать</button>
</form>

<form th:action="@{/pay}" method="post">
    <label for="productId">ID товара:</label>
    <input type="text" id="productIdPay" name="productId">
    <label for="amount">Сумма:</label>
    <input type="number" id="amount" name="amount">
    <button type="submit">Оплатить</button>
</form>
</body>
</html>
